
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Músicas</title>
    <link rel="stylesheet" href=" {% static 'css/style.css' %} ">
</head>

<body>

    <header>
        <ul class="cabecalho">
            <li><a href=" {% url 'url_home' %} ">Home</a></li>
            <li><a href=" {% url 'url_new_song' %} ">Nova música</a></li>
        </ul>
        <span class="title"> {% block title %} {% endblock title %}  </span class="">
    </header>

    <main class="container">
    
        {% block conteudo %}

        {% endblock conteudo %}

    </main>

    <footer>
        <p>Projeto prático para um teste de estágio</p>
        <p>Todos os direitos reservados</p>
    </footer>

    {% block script %}

    {% endblock script %}

</body>

</html>
